<div class="card">
  <div class="card-block">
    <form [formGroup]="form" (ngSubmit)="submit(form.value)">
      <mat-form-field class="form-group" appearance="standard">
        <mat-label>Nom :</mat-label>
        <input matInput type="text" autofocus class="form-control" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="form-group" appearance="standard">
        <mat-label>Mot de passe:</mat-label>
        <input matInput type="password" class="form-control" formControlName="password" />
      </mat-form-field>

      <mat-form-field *ngIf="!connected" appearance="standard" class="form-group">
        <mat-label>Classe:</mat-label>
        <mat-select class="form-control" formControlName="role">
          <mat-option *ngFor="let item of roles" value="{{item.name}}">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>


      <button mat-raised-button class="btn btn-primary btn-block">Submit</button>

    </form>
  </div>
